<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - form2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600&family=Zen+Kaku+Gothic+Antique:wght@300;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <form action="https://codepen.io/davidmatyas/pen/abyWOyw">
    <fieldset>
      <legend>Interesting application form</legend>
      <fieldset>
        <legend>What is your name</legend>
        <label for="name"></label>
        <input type="text" id="name" name="name">
      </fieldset>
      <fieldset>
        <legend>What is your favorite color?</legend>
         <p><input type="checkbox" name="color" id="Red">
         <label for="Red">Red</label></p>
         <p><input type="checkbox" name="color" id="Green">
         <label for="Green">Green</label></p>    
         <p><input type="checkbox" name="color" id="Blue">
         <label for="Blue">Blue</label></p>
         <p><input type="checkbox" name="color" id="Other">
         <label for="Other">Other</label> 
           <input type="text" name="color" id="Other_text"></p>  
      </fieldset>
      <fieldset>
        <legend>Would you like become a developer?</legend>
        <p><input type="radio" name="developer" id="Yes">
        <label for="Yes">Yes</label></p>
        <p><input type="radio" name="developer" id="Ano">
        <label for="Ano">Ano</label></p>
        <p><input type="radio" name="developer" id="Igen">
        <label for="Igen">Igen</label></p>
        <p><input type="radio" name="developer" id="Arigato">
        <label for="Arigato">Arigato</label></p>      
      </fieldset>
      <fieldset>
        <legend>Why would you like to become a developer?</legend>
        <textarea id="story" name="story"
          rows="5" cols="33">
      </textarea>
      </fieldset>
    <button>Submit</button>
    </fieldset>
   </form>
</main>
<!-- partial -->
  
</body>
</html>
